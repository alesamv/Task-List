<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Task-List/css/normalize.css">
        <link rel="stylesheet" href="../Task-List/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Rubik&family=Dancing+Script&display=swap" rel="stylesheet">
        <title>My Task List</title>
    </head>
    <body>
        <div class="container">
            <div class="title-container">
                <h1>Task<br>List</h1>
                <div class="description"></div>
                <p>Escribe las tareas por hacer de la semana, <br>te ayudará a organizarte.</p>
                <p class="quote">Make the things with love</p>
                <lottie-player src="https://assets2.lottiefiles.com/datafiles/DYSJrjDDW4wj0wwvpnnOgcH9WvBwfDnIZh39QjOq/Love/data.json"  background="transparent"  speed="1"  style="width: 50px; height: 50px; align-self: center;"  loop  autoplay></lottie-player>
                
            </div>
            
            <div class="fun-container">
                <div class="text-area">
                    <label class="subtitle" for="task">☪ Escribe una tarea:</label>
                    <form action="#" id="formulario">
                        <textarea id="task" cols="40" rows="2"></textarea>
                        <input type="submit" value="Agregar">
                    </form>
                </div>
                <div class="text-list">
                    <h2 class="subtitle">☪ Cosas por hacer:</h2>
                    <div id="lista-tasks" class="list"></div>
                </div>
            </div>
        </div>
        

    </body>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="../Task-List/js/app.js"></script>

</html>
